<!DOCTYPE html>
<html ng-app="githubViewer">

<head>
    <!--<script data-require="angular.js@*" data-semver="1.3.0-beta.5" src="https://code.angularjs.org/1.3.0-beta.5/angular.js"></script>-->
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-cookies/angular-cookies.min.js"></script>
    <script src="node_modules/query-string/index.js"></script>
    <script src="node_modules/angular-oauth2/dist/angular-oauth2.min.js"></script>


    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script src="github.js"></script>
</head>

<body ng-controller="MainController">
    <h1>{{message}}</h1>

    <div>{{ error }}</div>

    {{ countdown }}
    <form name="searchUser" ng-submit="search(username)">
        <input type="search" required ng-model="username" />
        <input type="submit" value="Search">
    </form>

    <div ng-include="'userdetails.html'" ng-show="user"></div>
    
</body>

</html>
